<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIC-TAC-TOE</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="window">
        <div class="game">
          <dialog>
            <div class="final-scores"><h1></h1><p>Final Scores</p><div><p></p><p></p><p></p></div>
              <button type="button">Okay</button>
            </div>
          </dialog>
          <div class="score-board">
            <h2 class="title">Score Board</h2>
            <div class="stats">
              <div class="x-player-score">
                <h4>X Player</h4>
                <h1>0</h1>
              </div>
              <div class="draw-count">
                <h4>Draws</h4>
                <h1>0</h1>
              </div>
              <div class="o-player-score">
                <h4>O Player</h4>
                <h1>0</h1>
              </div>
            </div>
          </div>
          <section class="live-info">
            <p>
              <strong><span>X</span></strong> Player's turn
            </p>
            <p class="ai-thoughts"></p>
            <p class="round-winner"></p>
          </section>
          <div class="game-board"></div>
          <div class="controls">
            <div class="clear-nextround">
              <button type="button" class="clear">Clear</button>
              <button type="button" class="next-round inactive">Next Round</button>
            </div>
            <button type="button" class="start">Start</button>
          </div>
        </div>
        <div class="versus-dialog">
          <input type="checkbox" name="toggle" id="dialogs" />
          <div class="vs-human-and-ai">
            <div class="vs-human">
              <form action="#">
                <label for="x-player-name">X Player Name</label>
                <input
                  type="text"
                  name="x-player-name"
                  id="x-player-name"
                  required
                />
                <label for="o-player-name">O Player Name</label>
                <input
                  type="text"
                  name="o-player-name"
                  id="o-player-name"
                  required
                />
                <label for="">Number of games</label>
                <div class="number-component">
                  <img src="assets/minus-icon.svg" alt="minus icon" />
                  <p>3</p>
                  <img src="assets/add-icon.svg" alt="add icon" />
                </div>
                <button type="submit" class="start-game">Start Game</button>
              </form>
            </div>
            <div class="vs-ai">
              <form action="#">
                <label for="player-name">Player Name</label>
                <input
                  type="text"
                  name="player-name"
                  id="player-name"
                  required
                />
                <label for="">Number of games</label>
                <div class="number-component">
                  <img src="assets/minus-icon.svg" alt="minus icon" />
                  <p>3</p>
                  <img src="assets/add-icon.svg" alt="add icon" />
                </div>
                <button type="submit" class="start-game">Start Game</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>

<script>
  const numberComponent = document.querySelectorAll(".number-component");
  const humanNumberComponent = numberComponent[0];
  const aiNumberComponent = numberComponent[1];
  const humanMinusButton = humanNumberComponent.querySelectorAll("img")[0];
  const humanAddButton = humanNumberComponent.querySelectorAll("img")[1];
  const humanNumber = humanNumberComponent.querySelector("p");
  const aiMinusButton = aiNumberComponent.querySelectorAll("img")[0];
  const aiAddButton = aiNumberComponent.querySelectorAll("img")[1];
  const aiNumber = aiNumberComponent.querySelector("p");

  humanMinusButton.addEventListener("click", () => {
    if (parseInt(humanNumber.textContent) > 1) {
      humanNumber.innerText = `${parseInt(humanNumber.textContent) - 1}`;
    }
  });

  humanAddButton.addEventListener("click", () => {
    if (parseInt(humanNumber.textContent) < 10) {
      humanNumber.innerText = `${parseInt(humanNumber.textContent) + 1}`;
    }
  });

  aiMinusButton.addEventListener("click", () => {
    if (parseInt(aiNumber.textContent) > 1) {
      aiNumber.innerText = `${parseInt(aiNumber.textContent) - 1}`;
    }
  });

  aiAddButton.addEventListener("click", () => {
    if (parseInt(aiNumber.textContent) < 10) {
      aiNumber.innerText = `${parseInt(aiNumber.textContent) + 1}`;
    }
  });

</script>
